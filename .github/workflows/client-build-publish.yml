name: Expo Publish
on:
  push:
    branches:
      - master
    paths:
      - client/**
  workflow_dispatch:
jobs:
  publish_client:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}
      - name: install and publish
        working-directory: ./client
        run: |
          npm install
          expo publish
